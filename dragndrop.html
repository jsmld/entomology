<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DragnDrop</title>

	<link rel="stylesheet" href="dragndrop.css">
</head>
<body>
	<header>
		<h1>DragnDrop</h1>
	</header>
	<div class="buttons" >
		<button type="button" id="da-button">
			Click me!
		</button>
	</div>
	<div class="lists">
		<div class="list" id="1">
			<div class="list-item" draggable="true">list-item 1</div>
			<div class="list-item" draggable="true">list-item 2</div>
			<div class="list-item" draggable="true">list-item 3</div>
		</div>
		<div class="list" id="2">
		</div>
		<div class="list" id="3">
		</div>
	</div>
	<script src="dragndrop.js"></script>
</body>
</html>
